<!DOCTYPE html>
<html>
    <head>
        <title>Suggested Tips</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

    </head>
 
<body>

<h2>Rajya Lakshmi Ganganaboina shows tip amounts</h2>
<br>
<form>
    <label for="form1_baseAmount">Enter base amount </label>
    <input type="number" id="form1_baseAmount" name="form1_baseAmount" value="50"><br><br>

    <label for="form1_tipPercent">Enter the tip percent </label>
    <input type="number" id="form1_tipPercent" name="form1_tipPercent" value="15"><br><br>
</form>

<button class="btn btn-primary" onclick="tips()">Show tip</button>

<b><p id="result"></p></b>

<form>
    <input type="radio" id="sum" name="operation" value="sum" onclick="chooseOp()">
    <label for="sum">sum</label><br>
  
    <input type="radio" id="diff" name="operation" value="difference" onclick="chooseOp()">
    <label for="diff">diff</label><br>
  
    <input type="radio" id="mult" name="operation" value="product" onclick="chooseOp()">
    <label for="Mult">mult</label><br>
</form>

  <b><p id="operation_Output"></p></b>

<script> 

function tips() {
        const base_Amount = parseFloat(document.getElementById('form1_baseAmount').value);
        const tip_Percent = parseFloat(document.getElementById('form1_tipPercent').value);
            let myOutput="";
            let toShow= "";

            for (let i = 0; i < 5; i++) {
                const tipLevel = tip_Percent + i * 4;
                const calculatedTip = (base_Amount * tipLevel) / 100;
                toShow += `${tipLevel}% is ${calculatedTip.toFixed(1)}; `;
            }
            myOutput = `Tips are: ${toShow}`;

            document.getElementById('result').textContent = myOutput;
        }

    
function chooseOp() {
        
        const operation = document.querySelector('input[name="operation"]:checked').value;
        
        const baseIn = parseFloat(document.getElementById('form1_baseAmount').value);
        const tipIn = parseFloat(document.getElementById('form1_tipPercent').value);
        
        let OpRes;

        switch (operation) {
		        case "sum":
                    OpRes = `Sum of ${baseIn} and ${tipIn} is ${baseIn + tipIn}`;
                    break;
                case "difference":
                OpRes = `Difference between ${baseIn} and ${tipIn} is ${baseIn - tipIn}`;
                    break;
                case "product":
                OpRes = `Product of ${baseIn} and ${tipIn} is ${baseIn * tipIn}`;
                    break;
                default:
                OpRes = "Please Click on Sum or Difference or Multiplication";
            }

            document.getElementById('operation_Output').textContent = `${OpRes}`;
    }
</script>

</body>
</html>
