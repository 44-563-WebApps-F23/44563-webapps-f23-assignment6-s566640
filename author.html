<!DOCTYPE html>
<html>

<head>
    <title>Author</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <h2>Author entry Rajya Lakshmi Ganganaboina</h2>
<br>
    <form>
        <label for="secretAuthor">The hidden author name:</label>
        <input type="password" id="secretAuthor" value="Dickens"><br><br>
        <label for="guessAuthor">Guess the author:</label>
        <input type="text" id="guessAuthor"><br><br>
        <input type="button" id="authButton" class="btn btn-primary" value="Check the guess" onclick="checkAuthor()"><br><br>
        <p id="result"></p>
    </form>
    <div>
        <img id="city" src="Goa.jpeg" width="100" height="100" onclick="selectImage()">
    </div>
    <script>
        let good =0;
        let oops =0;
        let count=0;

        function checkAuthor() {
            const secretAuthorInput = document.getElementById("secretAuthor");
            const guessAuthorInput = document.getElementById("guessAuthor");
            const resultElement = document.getElementById("result");

            const secretAuthorValue = secretAuthorInput.value;
            const guessAuthorValue = guessAuthorInput.value;

            if (secretAuthorValue === guessAuthorValue) {
                count=0;
                good++;
                alert("You got it right!");
            } 
            
            else if (count<7){
            oops=oops+1
            count=count+1
            alert("Sorry")
        }
        else {
        let authButton = document.getElementById('authButton');
        authButton.onclick = errorMsg() ;
        document.getElementById('authButton').disabled=true;
        
    }
    if (count<7){
        resultElement.innerHTML="good count "+good+"  oops count "+oops
        resultElement.style.color= "#ff0000"

    }
}
        useImage = 1;

        function selectImage() {
            switch (useImage) {
                case 1:
                    document.getElementById('city').src ="Goa.jpeg";
                    useImage = 2;
                    break;
                case 2:
                    document.getElementById('city').src ="assam.jpg";
                    useImage = 3;
                    break;
                case 3:
                    document.getElementById('city').src ="nepal.jpeg";
                    useImage = 1;
                    break;
                default:
                    break;
            }
        }
        function errorMsg() {
        alert("Sorry, ran out of guesses");
        resultElement.innerHTML="Sorry, ran out of guesses";
    }

</script>
</body>

</html>
